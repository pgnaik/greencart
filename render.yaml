
services:
  - type: web
    name: greencart-fullstack
    env: node
    plan: free
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      # Optional Razorpay keys (test mode). If not set, mock payments are used.
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
